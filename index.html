<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <div id="countdown">
    <h1>WE'RE LUNCHING SOON</h1>
    <div id="data">
      <div>
        <span id="days"></span>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <span id="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span id="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span id="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
  </div>
  <img src="./images/pattern-hills.svg" alt="pattern-hills" class="pattern-hills">
  <section>
    <div id="social-media">
      <a href="https://www.facebook.com/frontendmentor/"><img src="./images/icon-facebook.svg" alt="icon-facebook" class="icon"></a>
      <a href="https://www.pinterest.fr/pin/736901557779895445/"><img src="./images/icon-pinterest.svg" alt="icon-pinterest" class="icon"></a>
      <a href="https://www.instagram.com/apple/?hl=fr"><img src="./images/icon-instagram.svg" alt="icon-instagram"></a>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
